<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .product {
            display: flex;
            gap: 30px;
        }

        .product-img {
            width: 350px;
            height: 350px;
            border: 2px solid #191ca4;
            padding: 10px;
            border-radius: 10px;
            background: #fafafa;
        }

        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            color: #d9534f;
            margin: 15px 0;
        }

        .description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="product">
            <!-- Product Image -->
            <div class="product-img">
                <img src="https://m.media-amazon.com/images/I/41tp0JPPlmL._SY355_.jpg" alt="Product Image">
            </div>

            <!-- Product Details -->
            <div class="product-details">
                <h1>Smart Wireless Headphones</h1>
                <p>Price:&#8377;4999</p>

                <p class="description">
                    Experience premium quality sound with our latest wireless headphones. 
                    Designed for comfort and built with noise-cancelling technology.
                </p>

                <button>Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
