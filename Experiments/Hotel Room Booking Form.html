<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>

    <h1>Hotel Room Booking Form</h1>

    <form action="#" method="post">
        <!-- Guest Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <!-- Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Phone -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <!-- Check-in / Check-out -->
        <div class="inline">
            <div>
                <label for="checkin">Check-In Date:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div>
                <label for="checkout">Check-Out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
        </div>

        <!-- Room Type -->
        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype" required>
            <option value="">-- Select Room Type --</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
            <option value="deluxe">Deluxe Room</option>
        </select>

        <!-- Number of Guests -->
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10" value="1" required>

        <!-- Special Requests -->
        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests" rows="4" placeholder="Any special requirements or preferences..."></textarea>

        <!-- Buttons -->
        <div class="inline">
            <button type="submit" class="submit-btn">Submit Booking</button>
            <button type="reset" class="reset-btn">Reset Form</button>
        </div>
    </form>

</body>
</html>
