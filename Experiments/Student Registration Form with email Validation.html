<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
</head>
<body>

    <h1>Student Registration Form</h1>

    <!-- Form with method and action attributes -->
    <form action="submit_registration.php" method="post">
        
        <!-- Full Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <!-- Email (with validation) -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <!-- Gender (Select dropdown) -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <!-- Course Applied For -->
        <label for="course">Course Applied For:</label>
        <select id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="bsc">B.Sc</option>
            <option value="mba">MBA</option>
        </select>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your full address" required></textarea>

        <!-- Inline Date of Birth and Roll Number -->
        <div class="inline">
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="rollno">Roll Number:</label>
                <input type="text" id="rollno" name="rollno" placeholder="e.g., CS2025A45" required>
            </div>
        </div>

        <!-- Buttons -->
        <div class="inline">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>

</body>
</html>
