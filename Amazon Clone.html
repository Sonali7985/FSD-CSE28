<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #eaeaea;
        }
         *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        nav{
            height: 80px;
            width: 100%;
            background-color: black;
        }
        ul{
            list-style-type: none;    
        }
        ul li{ 
            display:inline;
            border-right:1px solid white ;
            line-height: 80px;
        }
        ul li a{
color: white;
text-decoration: none;
padding: 12px;
float: centre;
font-size: large;
        }
        ul li a:hover{
            color: yellow;
            border-bottom:2px solid yellow;
        }

        /* Navbar */
        .navbar {
            background-color: #131921;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
        }

        .search-box {
            flex: 1;
            margin: 0 20px;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }

        /* Banner */
        .banner {
            background: url("https://m.media-amazon.com/images/G/31/img20/AmazonLaunchpad/2022/Jupiter/phase2/gateway/phase4/Fashion--accessories_PC.jpg") center/cover;
            height: 300px;
        }

        /* Products */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 16px;
        }

        .price {
            color: #b12704;
            font-weight: bold;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #ffd814;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #f7ca00;
        }

        /* Footer */
        footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">amazon</div>
        <div class="search-box">
            <input type="text" placeholder="Search Amazon">
        </div>
        <div class="nav-links">
            <div>Account</div>
            <div>Orders</div>
            <div>Cart</div>
        </div>
    </div>
    <div>
    <nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Deals</a></li>
        
    </ul>
   </nav> 
   </div>


    <div class="banner"></div>

    <div class="products">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9">
            <h3>Wireless Headphones</h3>
            <p class="price">₹5,999</p>
           <button onclick="add()">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e">
            <h3>Smart Watch</h3>
            <p class="price">₹8,999</p>
            <button onclick="add()">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://24thspoke.in/cdn/shop/files/1723225434788.jpg?v=1723225463&width=1200">
        <h3>Sweater</h3>
        <p class="price">₹299</p>
            <button onclick="add()">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
            <h3>Running Shoes</h3>
            <p class="price">₹7,999</p>
            <button onclick="add()">Add to Cart</button>
        </div>
    </div>

    <footer>
         Amazon Clone 
    </footer>

</body>
</html>
