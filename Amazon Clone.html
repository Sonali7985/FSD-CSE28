<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #eaeaea;
        }

        /* Navbar */
        .navbar {
            background-color: #131921;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
        }

        .search-box {
            flex: 1;
            margin: 0 20px;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }

        /* Banner */
        .banner {
            background: url("https://images.unsplash.com/photo-1523275335684-37898b6baf30") center/cover;
            height: 300px;
        }

        /* Products */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 16px;
        }

        .price {
            color: #b12704;
            font-weight: bold;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #ffd814;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #f7ca00;
        }

        /* Footer */
        footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">amazon</div>
        <div class="search-box">
            <input type="text" placeholder="Search Amazon">
        </div>
        <div class="nav-links">
            <div>Account</div>
            <div>Orders</div>
            <div>Cart</div>
        </div>
    </div>

    <div class="banner"></div>

    <div class="products">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9">
            <h3>Wireless Headphones</h3>
            <p class="price">$59.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e">
            <h3>Smart Watch</h3>
            <p class="price">$89.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1585386959984-a415522c4f6f">
            <h3>Bluetooth Speaker</h3>
            <p class="price">$39.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
            <h3>Running Shoes</h3>
            <p class="price">$79.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        Â© 2025 Amazon Clone | HTML & CSS Only
    </footer>

</body>
</html>
