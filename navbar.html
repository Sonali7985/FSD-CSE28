<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        nav{
            height: 80px;
            width: 100%;
            background-color: black;
        }
        ul{
            list-style-type: none;    
        }
        ul li{ 
            display:inline;
            border-right:1px solid white ;
            line-height: 80px;
        }
        ul li a{
color: white;
text-decoration: none;
padding: 12px;
float: centre;
font-size: large;
        }
        ul li a:hover{
            color: rgb(7, 29, 220);
            border-bottom:2px solid rgb(17, 76, 214);
        }
    </style>
</head>
<body>
   <nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contacts</a></li>
    </ul>
   </nav> 
</body>
</html>
