<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
   body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f5f5f5; 
      padding: 20px; 
    } 
    h2 { 
      text-align: center; 
      margin-bottom: 20px; 
    } 
    .grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px; 
    } 
   .card { 
      background: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
      padding: 16px; 
      text-align: center; 
    } 
 .card img { 
      width: 100%; 
      height: 150px; 
      object-fit: cover; 
      border-radius: 6px; 
      margin-bottom: 10px;
  .grid {
    display: grid;
    gap: 15px;
    grid-template-columns: 1fr; /* mobile */
  }
  @media (min-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); } }
  @media (min-width: 900px) { .grid { grid-template-columns: repeat(3, 1fr); } }

  .card {
    background:#fff; padding:10px; border-radius:8px;
    box-shadow:0 2px 5px rgba(0,0,0,.1);
  }
  .card img { width:100%; border-radius:6px; }
</style>
</head>
<body>
<h2>Products</h2>
<div class="grid">
  <div class="card"><img src="https://m.media-amazon.com/images/I/610ub5kytVL.jpg"><h5>Product 1</h5><pclass="price">&#8377;999</pclass></p></div>
  <div class="card"><img src="https://m.media-amazon.com/images/I/61zwK7mmLtL._SX466_.jpg"><h5>Product 2</h5><pclass="price">&#8377;99,999</pclass></div>
  <div class="card"><img src="https://m.media-amazon.com/images/I/51w9roMijiL.jpg"><h5>Product 3</h5><pclass="price">&#8377;499</pclass></div>
   <div class="card"><img src="https://m.media-amazon.com/images/I/51L+z3WA-vL._SX522_.jpg"><h5>Product 4</h5><pclass="price">&#8377;799</pclass></div>
</div>
</body>
</html>
